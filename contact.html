  <main>
    <section class="contact">
      <h2>Contact Us</h2>
      <p>Phone: (254) 445-779-890</p>
      <p>Email: contact@escablis.com</p>
      <p>Address: 254 Njugu Street, Nairobi </p>

      <h3>Send Us a Message</h3>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>

      <div class="map-placeholder">
        <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255282.35869017613!2d36.68258128321333!3d-1.3028602835218268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1172d84d49a7%3A0xf7cf0254b297924c!2sNairobi!5e0!3m2!1sen!2ske!4v1753351070852!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
      </div>
    </section>
